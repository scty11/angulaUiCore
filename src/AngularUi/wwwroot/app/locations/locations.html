<div>
    <h2>Locations</h2>
    <p></p>
    <div class="row">
        <div class="col-md-4">
            <a class="btn btn-primary" ng-href="/location/0">Add New Location</a>
        </div>
    </div>
    <p></p>

    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>Location</th>
            <th>Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="location in vm.locations | orderBy:'name'">
            <td>{{location.name}}</td>
            <td>{{location.address}}</td>
            <td>
                <div class="btn-group" uib-dropdown>
                    <button class="btn btn-success dropdown-toggle" uib-dropdown-toggle type="button">
                        Action <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-href="/location/{{location.id}}">Edit</a></li>
                        <li><a ng-click="vm.deleteItem(location.id)">Delete</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
